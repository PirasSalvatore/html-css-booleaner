<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>

    <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body>
    <!-- header-->
    <header id="header">

        <h1 id="header_title">
            The Booleaner
        </h1>

    </header>
    <!-- /header -->

    <!-- main -->
    <main id="main">

        <div id="main_header">
            <h1 id="main_title">
                Internet deve essere al serizio del &quot;bene pubblico&quot;: il manifesto di Tim Berners-Lee
            </h1>

            <div id="author">
                <p id="write">
                    Scritto da <span id="author_name">The Booleaner</span>
                </p>
                <p id="date">
                    il 10/10/2020
                </p>
            </div>
        </div>
        <!-- /#main_title -->

        <div id="photo">
            <img src="./Assets/img/tim-1.jpg" alt="John S. and James L. Knight Foundation">
            <img src="./Assets/img/tim-2.jpg" alt="Photo Jonh S.">
            <div id="description">
                <p id="description1">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichen</p>
                <p id="description2">2nd Photo: Wikimedia, by Paul Clarke</p>
            </div>
            <!-- /#description -->

        </div>
        <!-- /#photo -->

    </main>
    <!-- main -->



</body>

</html>
